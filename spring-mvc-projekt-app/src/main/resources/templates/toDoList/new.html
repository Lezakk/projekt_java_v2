<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Dodaj listę</title>
</head>
<body>
<div align="center">
  <h1>Dodaj listę</h1>
  <br />
  <form action="#" th:action="@{/toDoList/save}" th:object="${toDoList}"
        method="post">
    <table border="0" cellpadding="10">
      <tr>
        <td>Tytuł:</td>
        <td>
          <input type="text" th:field="*{title}" />
        </td>
      </tr>
      <tr>
        <td>Opis:</td>
        <td>
          <input type="text" th:field="*{description}" />
        </td>
      </tr>
      <tr>
        <td>Typ:</td>
        <td>
          <input type="text" th:field="*{listType}" />
        </td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Zapisz</button> </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
